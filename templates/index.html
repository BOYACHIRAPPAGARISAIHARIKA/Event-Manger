<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button id="loginNavBtn" class="active"><i class="fas fa-sign-in-alt"></i> Login</button>
            <button id="registerNavBtn"><i class="fas fa-user-plus"></i> Register</button>
            <button id="eventsNavBtn" class="hidden"><i class="fas fa-calendar-alt"></i> My Events</button>
            <button id="logoutNavBtn" class="hidden"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>

        <!-- Login Section -->
        <div id="loginSection">
            <h2>Login to Event Manager</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
                <p class="text-center">Don't have an account? <span class="link-text" onclick="showRegister()">Register here</span></p>
            </form>
        </div>

        <!-- Register Section -->
        <div id="registerSection" class="hidden">
            <h2>Create Your Account</h2>
            <form id="registerForm">
                <input type="text" id="registerFullName" placeholder="Full Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
                <p id="passwordMatchError" class="error-message hidden">Passwords do not match!</p>
                <button type="submit"><i class="fas fa-user-plus"></i> Register</button>
                <p class="text-center">Already have an account? <span class="link-text" onclick="showLogin()">Login here</span></p>
            </form>
        </div>

        <!-- Events Section (Main Application) -->
        <div id="eventsSection" class="hidden">
            <h2>Your Events</h2>
            <div class="event-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchEvent" placeholder="Search events..." onkeyup="filterEvents()">
                </div>
                <select id="sortEvents" class="sort-select" onchange="sortAndDisplayEvents()">
                    <option value="date-asc">Date (Newest First)</option>
                    <option value="date-desc">Date (Oldest First)</option>
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                </select>
            </div>

            <div class="events-header">
                <span>Title</span>
                <span>Date</span>
                <span>Actions</span>
            </div>
            <ul id="eventsList" class="events-list">
                <!-- Events will be populated by JavaScript -->
            </ul>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="openEventModal('add')">
                    <i class="fas fa-plus"></i> Add New Event
                </button>
                <button class="btn btn-secondary" onclick="exportEvents()">
                    <i class="fas fa-file-export"></i> Export Events
                </button>
                <button class="btn btn-danger" onclick="confirmClearAllEvents()">
                    <i class="fas fa-broom"></i> Clear All Events
                </button>
            </div>
        </div>
    </div>

    <!-- Event Modal (Add/Edit) -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeEventModal()">&times;</span>
            <h2 id="modalTitle">Add New Event</h2>
            <form id="eventForm">
                <input type="hidden" id="eventId">
                <input type="text" id="eventTitle" placeholder="Event Title" required>
                <input type="date" id="eventDate" required>
                <textarea id="eventDescription" placeholder="Event Description"></textarea>
                <button type="submit" id="saveEventBtn"><i class="fas fa-save"></i> Save Event</button>
            </form>
        </div>
    </div>

    <!-- Reminder Modal -->
    <div id="reminderModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeReminderModal()">&times;</span>
            <h2>Set Reminder</h2>
            <p>Reminder for: <strong id="reminderEventTitle"></strong></p>
            <form id="reminderForm">
                <input type="datetime-local" id="reminderDateTime" required>
                <button type="submit"><i class="fas fa-bell"></i> Set Reminder</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
